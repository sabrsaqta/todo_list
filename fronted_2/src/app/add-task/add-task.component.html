<div class="task-container">
    <mat-card class="task-card">
        <mat-card-header>
            <mat-card-title>
                <h2 class="task-title">Create a New Task</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="taskTitle" placeholder="e.g. Do laundry" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Details</mat-label>
                <textarea matInput [(ngModel)]="taskDescription" placeholder="e.g. Don't forget to wash jeans" rows="4"
                    required></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="add-task-button" (click)="addTask(taskTitle, taskDescription)">ADD TASK</button>
        </mat-card-actions>
    </mat-card>
</div>
